<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkHub - Your Links, One Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="avatar" id="avatar">
                <img src="" alt="Profile" id="avatarImg">
                <div class="avatar-placeholder" id="avatarPlaceholder">?</div>
            </div>
            <h1 class="name" id="name">Your Name</h1>
            <p class="bio" id="bio">Your bio goes here</p>
            <div class="social-icons" id="socialIcons"></div>
        </div>

        <div class="links" id="links"></div>

        <footer class="footer">
            <a href="https://github.com/parsa-faraji/linkhub" target="_blank">
                Built with LinkHub
            </a>
        </footer>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
